<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle</title>
    <!-- Link to Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- If you have a custom stylesheet -->
</head>
<body>

<section>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" aria-label="Toggle Sidebar">
        <i class="fas fa-bars"></i> <!-- Hamburger icon -->
    </button>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_message' %}">Feedbacks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
        </ul>
    </div>

    <!-- Script for Sidebar Toggle -->
    <script>
        // Get the sidebar and toggle button
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');

        // Add event listener to toggle the sidebar visibility
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active'); // Toggle sidebar visibility
        });
    </script>
</section>

</body>
</html>
